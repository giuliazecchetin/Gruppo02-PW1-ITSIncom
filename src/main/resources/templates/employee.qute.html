    <div class="user">
        <div class="texts">
            <p class="role">Dipendente</p>
            <p class="name">Mario Rossi</p>
        </div>
        <div class="pfp-image"></div>
    </div>
</nav>

<section class="homepage">
    <div class="left-panel">
        <h2>Impegni Programmati</h2>
        <ul id="visitList">
            {#for x in visit}
                <div class="visit">
                    <input type="checkbox">
                    <p>{x}</p>
                </div>
            {/for}
        </ul>
    </div>

    <div class="right-panel">
        <form id="visitForm">
            <h2>Compila i dati anagrafici</h2>

            <div class="anagraf">
                <div class="anagraf-input">
                    <label>Nome e cognome</label>
                    <input type="text" placeholder="Mario Bianchi" required="required">
                </div>

                <div class="anagraf-input">
                    <label>Numero di telefono</label>
                    <input type="tel" placeholder="+01 234 567 8910" required="required">
                </div>

                <div class="anagraf-input">
                    <label>Email</label>
                    <input type="email" placeholder="mario01@gmail.com" required="required">
                </div>

                <div class="anagraf-input">
                    <label>Codice fiscale</label>
                    <input type="text" placeholder="MRABNCH02M16Z139V" required="required">
                </div>
            </div>

            <h2>Dettagli della visita</h2>

            <div class="dates">
                <div class="anagraf-input">
                    <label>Data visita</label>
                    <input type="date" id="date" required="required">
                </div>

                <div class="dates-row">
                    <div class="anagraf-input">
                        <label>Orario inizio</label>
                        <input type="time" required="required">
                    </div>

                    <div class="anagraf-input">
                        <label>Orario fine</label>
                        <input type="time" required="required">
                    </div>
                </div>
            </div>

            <button class="button" type="submit">Prenota</button>
        </form>
    </div>
</section>

</body>
</html>
